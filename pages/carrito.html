<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    
    <title>Carrito</title>
</head>
<body>
<section id="grilla">
    <main >
        <h2 class="titulo-main" id="titulo-principal">Carrito</h2> 
        <i class="bi bi-moon-fill" id="color-icon"></i>
           
        <div class="contenedor-carrito">
            <p class="carrito-vacio" id="carrito-vacio">Tu carrito esta vacio :(</p>
            <div class="carrito-productos disabled" id="carrito-productos">


                <div class="carrito-producto ">
                    <img class="carrito-producto-imagen" src="../img/silla-gamer1.jpg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>   
                        <h3>Silla Gamer 01</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$10000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$10000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash3"></i></button>
                </div>
                <div class="carrito-producto">
                    <img  class='carrito-producto-imagen' src="../img/silla-gamer2.jpg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>   
                        <h3>Silla Gamer 02</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$10000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$10000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash3"></i></button>
                </div>


            </div>

            <div  id="carrito-acciones" class="carrito-acciones disabled">

                <div class="carrito-acciones-izquierda">

                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>

                </div>

                <div class="carrito-acciones-derecha">

                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">$10000</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar ahora</button>
                </div>

            </div> 
             <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias  por tu comprar :)</p>
        </div>
    </main>

    <aside class="aside">
        
        <header>
        <h1 class="titulo-aside">Tienda Martin</h1>
        </header>

        <nav class="lista-aside">
        <ul style="display: flex; gap: 2rem; flex-direction: column;">
            <li > <a href="../index.html"><button class="boton-lista"> Seguir Comprando</button> </a> </li>
            <li > <a href="carrito.html"> <button class="boton-lista active"> Carrito </button> </a> </li> 
        </ul>
        
        </nav>

        <footer class="footer-aside">
        <p>Copyright 2022 </p>
        </footer>
        
    </aside>
</section>

<script src="../js/carrito.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
